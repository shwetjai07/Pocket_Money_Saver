{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="POST" action="/register">
        <label for="username" class="block mb-2">Username</label>
        <input type="text" name="username" id="username" class="w-full mb-4 p-2 border rounded" required placeholder="Enter the username">

        <label for="email" class="block mb-2">Email</label>
        <input type="email" name="email" id="email" class="w-full mb-4 p-2 border rounded" required placeholder="Enter Email">

        <label for="password1" class="block mb-2">Password</label>
        <input type="password" name="password1" id="password1" class="w-full mb-4 p-2 border rounded" required placeholder="Enter Password">

        <label for="password2" class="block mb-2">Confirm Password</label>
        <input type="password" name="password2" id="password2" class="w-full mb-4 p-2 border rounded" required placeholder="Confirm the Password">

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
    </form>
</div>
{% endblock %}
