{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="POST" action="/login">
        <label for="email" class="block mb-2">Email</label>
        <input type="email" name="email" id="email" class="w-full mb-4 p-2 border rounded" required placeholder="Enter the Email">

        <label for="password" class="block mb-2">Password</label>
        <input type="password" name="password" id="password" class="w-full mb-4 p-2 border rounded" required placeholder="Enter the Password">

        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Login</button>
    </form>
</div>
{% endblock %}
